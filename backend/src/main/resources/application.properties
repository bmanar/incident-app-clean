# ======== DATABASE ========
spring.datasource.url=jdbc:postgresql://localhost:5432/incidentdb
spring.datasource.username=postgres
spring.datasource.password=Pa123456

# ======== JPA / HIBERNATE ========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======== SERVER CONFIG ========
server.port=8080

# ======== SESSION ========
server.servlet.session.cookie.name=SESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m

# ======== CORS ========
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.allowed-origins=http://localhost:3000

# ======== FILE UPLOAD LIMITS ========
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ======== LOGGING CONFIG ========
# Niveau global
logging.level.root=INFO

# Affiche tous les appels HTTP (contrôleurs, requêtes, réponses)
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Pour voir les logs spécifiques à ton code (com.example.backend)
logging.level.com.example.backend=DEBUG

# Pour les éventuels soucis avec Spring Security
logging.level.org.springframework.security=DEBUG

# Formatage des logs dans la console (facultatif, dépend de ton logger)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n